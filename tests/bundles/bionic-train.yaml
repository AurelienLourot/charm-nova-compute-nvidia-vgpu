local_overlay_enabled: False

variables:
  openstack-origin: &openstack-origin cloud:bionic-train

series: bionic

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:  # LA_TEMP
  '0':
    series: bionic
    constraints: tags=virtual arch=amd64
  '1':
    series: bionic
    constraints: tags=nvidia arch=amd64
  '2':
    series: bionic
    constraints: tags=virtual arch=amd64
applications:

  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
    bindings:  # LA_TEMP
      "": public-space
    to:
      - lxd:0
    channel: latest/stable  # LA_TEMP

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    bindings:  # LA_TEMP
      "": public-space
    to:
    - lxd:2
    channel: latest/stable  # LA_TEMP

  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
      debug: true
    bindings:  # LA_TEMP
      "": public-space
    to:
    - lxd:0
    channel: latest/stable  # LA_TEMP

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
      neutron-security-groups: true
    bindings:  # LA_TEMP
      "": public-space
    to:
    - lxd:1
    channel: latest/stable  # LA_TEMP

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    bindings:  # LA_TEMP
      "": public-space
    to:
    - lxd:0
    channel: latest/stable  # LA_TEMP

  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:ens4  # LA_TEMP
    to:
    - '0'
    channel: latest/stable  # LA_TEMP

  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    bindings:  # LA_TEMP
      "": public-space
    to:
    - lxd:2
    channel: latest/stable  # LA_TEMP

  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    channel: latest/stable  # LA_TEMP

  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    bindings:  # LA_TEMP
      "": public-space
    to:
    - lxd:2
    channel: latest/stable  # LA_TEMP

  nova-compute:
    #LA_TODO charm: ch:nova-compute
    charm: /home/ubuntu/Documents/git/nova-compute  # LA_TEMP
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      config-flags: auto_assign_floating_ip=False
      enable-live-migration: false
      aa-profile-mode: enforce
      debug: true
    to:
    - '1'
    #LA_TODO channel: ussuri/edge

  nova-compute-nvidia-vgpu:
    charm: ../../nova-compute-nvidia-vgpu.charm

relations:
  - - 'nova-compute:image-service'
    - 'glance:image-service'

  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:shared-db'
    - 'percona-cluster:shared-db'

  - - 'nova-cloud-controller:identity-service'
    - 'keystone:identity-service'

  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:cloud-compute'
    - 'nova-compute:cloud-compute'

  - - 'nova-cloud-controller:image-service'
    - 'glance:image-service'

  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'

  - - 'glance:identity-service'
    - 'keystone:identity-service'

  - - 'glance:shared-db'
    - 'percona-cluster:shared-db'

  - - 'glance:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-gateway:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:quantum-network-service'
    - 'neutron-gateway:quantum-network-service'

  - - 'neutron-api:shared-db'
    - 'percona-cluster:shared-db'

  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-api:neutron-api'
    - 'nova-cloud-controller:neutron-api'

  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'

  - - 'nova-compute:neutron-plugin'
    - 'neutron-openvswitch:neutron-plugin'

  - - 'rabbitmq-server:amqp'
    - 'neutron-openvswitch:amqp'

  - - 'placement:shared-db'
    - 'percona-cluster:shared-db'

  - - 'placement:identity-service'
    - 'keystone:identity-service'

  - - 'placement:placement'
    - 'nova-cloud-controller:placement'

  - - 'nova-compute:nova-vgpu'
    - 'nova-compute-nvidia-vgpu:nova-vgpu'
